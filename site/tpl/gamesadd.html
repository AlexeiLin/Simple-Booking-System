<section>
    <form class="form-horizontal" method="post">
      <fieldset>
        <legend>Добави нов запис</legend>
        
        <div class="control-group">                
          <label class="control-label" for="input01">Дата</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="date" value="{date}" />
            <p class="help-block">пример: 22-04-2012</p>
          </div>
        </div>
        
        <div class="control-group">                
          <label class="control-label" for="input01">Място:</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="place" value="{place}" />
            <p class="help-block">пример: Младост</p>
          </div>
        </div>
        
        <div class="control-group">                
          <label class="control-label" for="input01">Час:</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="time" value="{time}" />
            <p class="help-block">пример: 20:00</p>
          </div>
        </div>
        
        <div class="control-group">                
          <label class="control-label" for="input01">Игрище:</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="playground" value="{playground}" /> 
            <p class="help-block">пример: игрище 1</p>
          </div>
        </div>
        
        <div class="control-group">                
          <label class="control-label" for="input01">Максимален брой играчи:</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="maxPlayers" value="{maxPlayers}" /> 
            <p class="help-block">пример: 12</p>
          </div>
        </div>
        
        <div class="control-group">                
          <label class="control-label" for="input01">Билет (link):</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="ticket" value="{ticket}" /> 
          </div>
        </div>
        
        <div class="control-group">                
          <label class="control-label" for="input01"></label>
          <div class="controls">
            <input type="submit" class="btn btn-primary" value="запис" />
          </div>
        </div>
        
      </fieldset>
    </form>
</section>

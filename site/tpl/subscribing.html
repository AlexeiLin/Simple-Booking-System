<form method="post" action="{action}">
    <input type="hidden" name="action" value="subscribing" />

    <fieldset>
        <legend>Абонамент</legend>
        <p>Абонирай се за промени свързани с тази игра (добавяне/изтриване/редактиране на играч/и)</p>
        <input type="submit" class="btn btn-primary" value="{buttonText}" />
    </fieldset>

</form>
<hr />
<strong>Абонирани потребители:</strong><br />
{currentSubscribers}
